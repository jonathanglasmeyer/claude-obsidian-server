version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: obsidian-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --notify-keyspace-events Ex

  discord-bot:
    build:
      context: ./discord-server
      dockerfile: Dockerfile
    container_name: obsidian-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./discord-server/.env
    depends_on:
      - redis
    volumes:
      - /srv/claude-jobs:/srv/claude-jobs:rw
      - /home/claude/.ssh:/home/node/.ssh:ro
      - claude_config:/home/node/.claude-config:rw

volumes:
  redis_data:
  claude_config:
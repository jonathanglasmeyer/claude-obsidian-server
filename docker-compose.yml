version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: obsidian-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --notify-keyspace-events Ex
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  discord-bot:
    build:
      context: ./discord-server
      dockerfile: Dockerfile
    container_name: obsidian-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./discord-server/.env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - /srv/claude-jobs:/srv/claude-jobs:rw
      - /home/claude/.ssh:/home/node/.ssh:ro
      - claude_config:/home/node/.claude-config:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis_data:
  claude_config:
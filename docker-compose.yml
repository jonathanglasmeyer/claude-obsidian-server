version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: obsidian-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - quietloop-network

  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: obsidian-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
    env_file:
      - ./server/.env
    depends_on:
      - redis
    volumes:
      - /srv/claude-jobs:/srv/claude-jobs:rw
      - /home/claude/.ssh:/home/node/.ssh:ro
    networks:
      - quietloop-network

volumes:
  redis_data:

networks:
  quietloop-network:
    external: true